
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ANEXO COBRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
      
      :root {
        --app-height: 100%;
      }

      html, body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        /* Optimización para scroll táctil */
        overflow-x: hidden;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
        overscroll-behavior-y: contain;
      }

      #root {
        min-height: 100%;
        display: flex;
        flex-direction: column;
      }

      /* Evita que los botones tengan delay al toque en móvil */
      button, a, input, select {
        touch-action: manipulation;
      }

      /* Ajuste para inputs en iOS para evitar zoom automático */
      input, select, textarea {
        font-size: 16px !important;
      }

      /* Forzar iconos de calendario negros */
      input[type="date"]::-webkit-calendar-picker-indicator {
        cursor: pointer;
        filter: brightness(0); /* Forzar negro absoluto */
        opacity: 0.9;
      }

      .leaflet-container {
        height: 100%;
        width: 100%;
        border-radius: 1.5rem;
        z-index: 10;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #e2e8f0;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #cbd5e1;
      }

      @keyframes border-blink {
        0%, 100% { border-color: #ef4444; box-shadow: 0 0 10px rgba(239, 68, 68, 0.2); }
        50% { border-color: #fca5a5; box-shadow: 0 0 20px rgba(239, 68, 68, 0.5); }
      }
      .animate-border-blink {
        animation: border-blink 1.5s infinite ease-in-out;
        border-width: 2px !important;
      }

      /* Animaciones suaves para móviles */
      .mobile-scroll-container {
        overflow-y: auto;
        scroll-behavior: smooth;
        -webkit-overflow-scrolling: touch;
      }
    </style>

</head>
<body>
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
